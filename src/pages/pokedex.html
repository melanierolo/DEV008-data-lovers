<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./pokedex.css" />
    <title>Pokémon | Pokédex</title>
  </head>
  <body>
    <header>
      <img class="imgLogo" src="../assets/Pokémon_logo.svg" />
    </header>
    <main>
      <section class="banner">
        <div class="textBanner">
          <h1>Hello Trainer</h1>
          <p>
            Your invited to look for the best qualities of the Pokémon, you can
            filter and find the ones that best suit you, to become a Pokémon
            Master.
          </p>
        </div>

        <div class="bannerImage">
          <img src="../assets/11275.webp" />
        </div>
      </section>
      <section class="search">
        <input
          type="search"
          placeholder="Search pokémon here ..."
          id="searchName"
        />
      </section>
      <section>
        <label>Filter by:</label>
        <input
          list="pokemonTypes"
          id="pokemonType"
          name="pokemonType"
          placeholder="Type"
        />
        <datalist id="pokemonTypes">
          <option value="Normal"></option>
          <option value="Fire"></option>
          <option value="Water"></option>
          <option value="Grass"></option>
          <option value="Electric"></option>
          <option value="Ice"></option>
          <option value="Fighting"></option>
          <option value="Poison"></option>
          <option value="Ground"></option>
          <option value="Flying"></option>
          <option value="Psychic"></option>
          <option value="Bug"></option>
          <option value="Rock"></option>
          <option value="Ghost"></option>
          <option value="Dark"></option>
          <option value="Dragon"></option>
          <option value="Steel"></option>
          <option value="Fairy"></option>
        </datalist>

        <input
          list="pokemonRarities"
          id="pokemonRarity"
          name="pokemonRarity"
          placeholder="Rarity"
        />
        <datalist id="pokemonRarities">
          <option value="Normal"></option>
          <option value="Legendary"></option>
          <option value="Mythic"></option>
        </datalist>

        <button id="clear">CLEAR</button>
      </section>
      <section class="sortButtons">
        <button id="sortAlphaA">A-Z</button>
        <button id="sortAlphaZ">Z-A</button>
        <button id="sortAscNumber">Asc.by Number</button>
        <button id="sortDescNumber">Desc.by Number</button>
      </section>
      <section>
        <div class="cards" id="cards"></div>
      </section>
    </main>
    <footer></footer>
    <script src="./pokedex.js" type="module"></script>
  </body>
</html>
